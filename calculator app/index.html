<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="preconnect"
      href="https://fonts.google.com/specimen/Space+Mono"
    />

    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/responsive.css" />

    <title>Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="theme">
    <main>
      <div class="container">
        <div class="main-div">
          <div class="p-inmain">
            <h2 class="h2">S P I T</h2>
            <h2 class="h2">T T E R</h2>
          </div>

          <div class="calc-div">
            <div class="left-calc">
              <form action="">
                <label for="" class="first-label label"> Bill </label>
                <input type="number" class="first-input inps" value="$" />
              </form>
              <div class="select-div">
                <h2 class="main-h2">Select Tip %</h2>
                <div class="btn-div">
                  <button class="select-btn">5%</button>
                  <button class="select-btn">10%</button>
                  <button class="select-btn">15%</button>
                  <button class="select-btn">25%</button>
                  <button class="select-btn">50%</button>
                  <form action="">
                    <input type="number" class="select-inp" />
                  </form>
                </div>
              </div>
              <form action="">
                <div class="error-div">
                  <label for="" class="secondary-label label"
                    >Number of People</label
                  >
                  <p class="error-p">hi</p>
                </div>
                <input type="number" class="last-inp inps" />
              </form>
            </div>
            <div class="right-calc">
              <div class="right-firstdiv">
                <div class="amount-div">
                  <p class="amount-p right-p">
                    Tip Amount <br /><span> / person </span>
                  </p>
                  <h1 class="shower">$0.00</h1>
                </div>
                <div class="total-div">
                  <p class="amount-p right-p">
                    Total <br /><span> / person </span>
                  </p>
                  <h1 class="shower">$0.00</h1>
                </div>
              </div>
              <div class="right-btn">
                <button class="reset-btn">RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->

    </div> -->
  </body>
</html>
